<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel Nilai Mahasiswa</title>
</head>
<body>
    <table border="1" width="653px" height="280px">
        <caption>Tabel Nilai Mahasiswa</caption>
        <thead>
        <tr bgcolor="cornflowerblue">
            <th width="50px">No</th>
            <th>Nama</th>
            <th>NIM</th>
            <th>Nilai</th>
            <th width="70px">Range Nilai</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
        crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            var bio = [
                {
                    "Nama":"Boy", "NIM":123, "Nilai":60 
                },
                {
                    "Nama":"Aldi", "NIM":124, "Nilai":70
                },
                {
                    "Nama":"Ade", "NIM":125, "Nilai":47
                },
                {
                    "Nama":"Randy", "NIM":129, "Nilai":55
                },
                {
                    "Nama":"Toni", "NIM":128, "Nilai":39
                },
                {
                    "Nama":"Roni", "NIM":126, "Nilai":9
                },
                {
                    "Nama":"Sam", "NIM":133, "Nilai":60
                },
                {
                    "Nama":"Jack", "NIM":121, "Nilai":30
                },
                {
                    "Nama":"Jane", "NIM":127, "Nilai":100
                },
                {
                    "Nama":"Man", "NIM":161, "Nilai":81
                }];
        
        var list;
        var nilaiMutu;
        for (var i = 0; i < bio.length; i++) {
            list = $('<tr/>');
            list.append('<td>' + (i+1) + "</td>");
            list.append('<td>' + bio[i].Nama + "</td>");
            list.append('<td>' + bio[i].NIM + "</td>");
            list.append('<td>' + bio[i].Nilai + "</td>");

            if(bio[i].Nilai>=80){
                nilaiMutu = "A";
            }else if(bio[i].Nilai >= 70 && bio[i].Nilai < 80){
                nilaiMutu = "AB";
            }else if(bio[i].Nilai >= 60 && bio[i].Nilai < 70){
                nilaiMutu = "B";
            }else if(bio[i].Nilai >= 50 && bio[i].Nilai < 60){
                nilaiMutu = "BC";
            }else if(bio[i].Nilai >= 40 && bio[i].Nilai < 50){
                nilaiMutu = "C";
            }else if(bio[i].Nilai >= 10 && bio[i].Nilai < 40){
                nilaiMutu = "D";
            }else if(bio[i].Nilai < 10){
                nilaiMutu = "E";
            }else{
                nilaiMutu = null;
            }
            list.append('<td>' + nilaiMutu + "</td>");
            $('table').first().append(list);
            }    
        });
    </script>
</body>
</html>
